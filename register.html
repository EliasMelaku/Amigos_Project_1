<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | Auctioneer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- To get some custom fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Montserrat:wght@100&family=Yusei+Magic&display=swap" rel="stylesheet" />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <!-- ========== The Body=================== -->

    <!-- ==== The container that is white and holds the image and the form -->
    <div class="container">
        <div class="row">
            <!-- ========================= The section for the image ======================-->
            <div class="col-md-7 d-none d-md-block imageCol">
                <!-- The brand -->
                <h5 class="brand">Auctioneer</h5>
                <!-- Some description -->
                <h4 class="details">Sign up and start</h4>
                <h4 class="details">Create Auctions, Make Bids.</h4>
            </div>
            <!-- ====================== The section for the form======================= -->
            <div class="col-md-5 formCol">
                <h4 class="formBrand">Auctioneer</h4>
                <form action="" class="myForm">
                    <label for="">Userame *</label>
                    <input type="text" class="form-control username myInputs" required placeholder="Username" />
                    <label for="">Email *</label>
                    <input type="email" class="form-control email myInputs" required placeholder="email@gmial.com" />
                    <label for="">Password *</label>
                    <input type="password" class="form-control password myInputs" required placeholder="********" />
                    <label for="">Confirm Password *</label>
                    <input type="password" class="form-control cpassword myInputs" required placeholder="********" />

                    <input type="submit" name="" value="REGISTER" class="btn btn-primary mySignUpBtn" />
                    <a href="signIn.html" class="alreadyHaveOne">Already registered? Sign-In!</a
            >
          </form>
        </div>
      </div>
    </div>

    <!-- <script src="assets/js/app.js"></script> -->
    <script src="assets/js/register.js"></script>
  </body>
</html>
