<!--	===============  notice creation form  ====================-->
	<div class="container mt-2 card bg-light">
		
		<form id = "form-card" >
			<div class="form-row align-items-center">

			<div class="row px-lg-5 mx-lg-5">
			  <div class="col-12 col-md-6">
				  <div class="mb-3">
					<label for="noticeTitle" class="form-label">Title</label>
					<input type="text" class="form-control" id="noticeTitle" placeholder="...Subject of notice">
				  </div>
			    <!--			BRIEF EXPLANATION-->
				  <div class="mb-3">
					<label for="noticeDetail" class="form-label">Detail</label>
					<input type="text" class="form-control" id="noticeDetail" placeholder="Brief explanation of subject"/>
				</div>
			    <!--			ORGANIZATION NAME-->
				  <div class="mb-3">
					<label for="noticeOrganization" class="form-label">Name of Organization </label>
					<input type="text" class="form-control"  disabled id="noticeOrganization" placeholder="Organization name"/>
				  </div>
        		</div>
		<!--			DESCRIPTION-->
				<div class="col-12 col-md-6">
				  <div class="mb-3">
				    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
				    </div>
					
			  	</div>

				<div class="col-12 col-md-6 mb-3">
					<label for="fieldOfWork" 
						   class="form-label">
						Field of work
					</label>
					
					<select type="text"
							class="bg-white form-control "  
							id="fieldOfWork" 
							name="fieldlist" 
							form="form-card">
					<option value = "medcal_supply">Medical supplier</option>
					<option  value = "manual_labour">Manual labour</option>
					<option  value = "construction_labour">Construction supply</option>
					<option  value = "transport">vehicle transport</option>
					<option value = "security_detail">Security detail</option>
					</select>
				</div>
				
				<div class="col-12 col-md-6 mb-3">
					<label for="typeOfNotice" 
						   class="form-label">Type of notice</label>
					
					<select type="text"
							class=" bg-white form-control mb-3" 
							id="typeOfNotice"
							name="typelist" 
							form="form-card" >
					<option value = "EOI">Expression of Interest</option>
					<option  value = "RFI">Request for Information</option>
					<option  value = "RFP">Request for proposal</option>
					<option  value = "RFQ">Request for Quotation</option>
					<option value = "RFT">Request for tender</option>

					</select>

				<label for="flexRadioDefault1 flexRadioDefault2" 
					   class="form-label">Payment condition</label>
				<div class="form-check ">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Negotiable
                  </label>
                </div>
<!--					<br>-->
                  <div class="form-check   ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Non-negotiable
                    </label>
                  </div>
                  
                
				</div>
                <div class="col-12 col-lg-6"></div>
<div class="col-12">
			<input type = "submit" value="Submit" class="btn btn-primary mb-2">
<!--			  <button type="submit" class="btn btn-primary mb-2">Submit</button>-->
			</div>
        </div>
